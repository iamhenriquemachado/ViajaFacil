<!DOCTYPE html>
<html>

<head>
    <title>Login - ViajaFacil ✈️</title>
    <link rel="stylesheet" href="../styles/pages/login.css">
</head>

<body>
    <div class="main">
        <h1>ViajaFacil ✈️</h1>

        <form id="loginForm">
            <label for="first">
                Username:
            </label>
            <input type="text" id="email" name="first" 
                placeholder="Enter your E-mail" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        
        <p>Not registered?
            <a href="#" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>

    <script src="../scripts/api.js"></script>
</body>

</html>
